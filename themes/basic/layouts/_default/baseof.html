<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #e1e5e9;
        }
        .nav {
            text-align: center;
            margin-bottom: 40px;
        }
        .nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #007acc;
            font-weight: 500;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin-bottom: 40px;
        }
        .publication {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #007acc;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .publication h3 {
            margin-top: 0;
            color: #007acc;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e1e5e9;
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .abstract {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Site.Params.description | default "Academic Website" }}</p>
    </div>
    
    <div class="nav">
        <a href="/">Home</a>
        <a href="/publication/">Publications</a>
        <a href="/teaching/">Teaching</a>
        <a href="/post/">Posts</a>
    </div>
    
    <div class="content">
        {{ block "main" . }}{{ end }}
    </div>
    
    <div class="footer">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
    </div>
</body>
</html>
