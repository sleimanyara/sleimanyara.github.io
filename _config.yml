# Jekyll configuration for GitHub Pages
title: Yara Sleiman - Academic Website
description: Political Science Researcher
baseurl: ""
url: "https://gmelios.github.io"

# Disable Jekyll processing for certain files
exclude:
  - README.md
  - LICENSE.md
  - .gitignore
  - .github/
  - content/
  - config/
  - layouts/
  - static/
  - assets/
  - data/
  - images/
  - theme.toml
  - academic.Rproj
  - netlify.toml
  - preview.png
  - go.mod
  - .editorconfig
  - .hugo_build.lock
  - hugo.tar.gz

# Let Hugo handle the site generation
include:
  - CNAME
